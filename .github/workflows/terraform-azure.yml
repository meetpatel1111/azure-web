name: Terraform - Azure deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.5

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create terraform.auto.tfvars (safe)
        # use printf to avoid heredoc + indentation issues with newlines in the secret
        run: |
          printf '%s\n' "resource_group_name = \"web-server-rg\"" > terraform.auto.tfvars
          printf '%s\n' "location = \"eastus\"" >> terraform.auto.tfvars
          # write admin_ssh_public_key as a single-line string value (escaped as needed)
          printf 'admin_ssh_public_key = "%s"\n' "${{ secrets.ADMIN_SSH_PUB }}" >> terraform.auto.tfvars
        shell: bash

      - name: Show directory (for debug)
        run: ls -la

      - name: Terraform Format (auto-fix)
        run: terraform fmt -write

      - name: Terraform Validate & Format check
        run: |
          terraform fmt -check
          terraform validate

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve tfplan
